<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="app">
		<searcher-component 
			@get_search_params = 'setSearchParams'>
		</searcher-component>

		<component 
			@get_repos = 'setRepos'
			@remove_repos = 'removeRepos'
			:is="currentView"
			:items='items'>
			
			<repos v-if='repos && repos.length != 0'
			 	 :repos='repos'
			 	 slot='repos'>	
			</repos>
			
		</component>

	</div>



</body>
<script src='app.js'></script>
</html>
