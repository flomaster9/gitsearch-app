<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="app">
		<searcher-component 
			@get_search_params = 'setSearchParams'>
		</searcher-component>

		<component 
			@get_repos = 'setRepos'
			@remove_repos = 'removeRepos'
			:is="currentView"
			:items='items'>
			
			<inner-repos v-if='repos && repos.length != 0'
			 	 :repos='repos'
			 	 :current-view='currentView'
			 	 :commit-authors='commitAuthors'
			 	 @get_committers = 'setCommitters'
			 	 slot='repos'>
			 	 <autocomplete-input
			 	 	@get_authors = 'setAuthors'
			 	 	:committers='committers' 
			 	 	slot='autocomplete'>
			 	 </autocomplete-input>		
			</inner-repos>
		
		</component>

	</div>



</body>
<script src='app.js'></script>
</html>
